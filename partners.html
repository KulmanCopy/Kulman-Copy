<!DOCTYPE html>
<html>
<head>
    <title>Our Partners - Business Coaching Services</title>
    <style>
        .partners {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        .partners h1 {
            color: #0056b3;
        }

        .partners p {
            line-height: 1.6;
        }

        .partners-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .partner {
            flex-basis: calc(33% - 30px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .partner img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="partners">
        <h1>Our Partners</h1>
        <p>We are proud to be affiliated with leading companies in the sales and marketing sectors. Our partnerships enable us to provide enhanced services and benefits to our clients.</p>

        <div class="partners-grid">
            <!-- Partner 1 -->
            <div class="partner">
                <img src="pipedrive-logo.png" alt="Pipedrive Logo">
                <p>Pipedrive</p>
            </div>

            <!-- Partner 2 -->
            <div class="partner">
                <img src="partner-logo2.png" alt="Partner 2 Logo">
                <p>Partner Company 2</p>
            </div>

            <!-- Partner 3 -->
            <div class="partner">
                <img src="partner-logo3.png" alt="Partner 3 Logo">
                <p>Partner Company 3</p>
            </div>

            <!-- Additional partners can be added here -->
        </div>
    </div>
</body>
</html>
