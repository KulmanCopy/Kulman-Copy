<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Business Coaching Services</title>
    <style>
        .contact-us {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            color: #333;
        }

        .contact-us h1 {
            color: #0056b3;
            text-align: center;
        }

        .contact-us p {
            text-align: justify;
            line-height: 1.6;
        }

        .contact-form {
            background-color: #f8f8f8;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="contact-us">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to schedule a consultation, please feel free to contact us using the form below. We look forward to hearing from you!</p>
        
        <div class="contact-form">
            <form action="your-server-side-code" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
